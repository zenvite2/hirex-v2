<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
            integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
        font-family: Arial, sans-serif;
    }

    /* Fullscreen remote video */
    #remoteVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Smaller local video in the bottom-right corner */
    #localVideo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 200px;
        height: 150px;
        border: 2px solid white;
        background-color: black;
        object-fit: cover;
        z-index: 1;
    }

    /* Control buttons container */
    .call-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 2;
    }

    /* Button styles */
    .control-btn {
        background-color: rgba(255,255,255,0.2);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .control-btn:hover {
        background-color: rgba(255,255,255,0.4);
    }

    .control-btn.active {
        background-color: #4CAF50;
    }

    .control-btn.inactive {
        background-color: #ff4444;
    }

    .control-btn svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    #endCallBtn {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    #endCallBtn:hover {
        background-color: #ff1111;
    }
</style>

<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>

<div class="call-controls">
    <button id="micToggleBtn" class="control-btn active">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
    </button>
    <button id="camToggleBtn" class="control-btn active">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15 8v8H5V8h10m1-2H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4V7c0-.55-.45-1-1-1z"/>
        </svg>
    </button>
    <button id="endCallBtn">End Call</button>
</div>

<script th:inline="javascript">
    let fromUser = /*[[${fromUser}]]*/ 'defaultUser';
    let toUser = /*[[${toUser}]]*/ 'defaultFriend';
    let isCallee = /*[[${isCallee}]]*/ '0';
</script>
<script th:src="@{index.js}"></script>

<script>
    // Mic Toggle Button
    const micToggleBtn = document.getElementById('micToggleBtn');
    let isMicActive = true;

    micToggleBtn.addEventListener('click', function() {
        isMicActive = !isMicActive;

        // Update button style
        if (isMicActive) {
            micToggleBtn.classList.remove('inactive');
            micToggleBtn.classList.add('active');
        } else {
            micToggleBtn.classList.remove('active');
            micToggleBtn.classList.add('inactive');
        }

        // updateMicrophoneState(isMicActive);
    });

    const camToggleBtn = document.getElementById('camToggleBtn');
    let isCamActive = true;

    camToggleBtn.addEventListener('click', function() {
        isCamActive = !isCamActive;

        if (isCamActive) {
            camToggleBtn.classList.remove('inactive');
            camToggleBtn.classList.add('active');
            document.getElementById('localVideo').style.display = 'block';
        } else {
            camToggleBtn.classList.remove('active');
            camToggleBtn.classList.add('inactive');
            document.getElementById('localVideo').style.display = 'none';
        }

        // You'll need to implement actual camera toggling in your WebRTC logic
        // For example:
        // updateCameraState(isCamActive);
    });

    // End Call Button
    document.getElementById('endCallBtn').addEventListener('click', function() {

    });
</script>
</body>
</html>
